pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven {
            url "$rootDir/../node_modules/react-native/android"
        }
    }
}

rootProject.name = 'NekokoLPA'
apply from: new File(settingsDir, '../node_modules/@react-native-community/cli-platform-android/native_modules.gradle'); applyNativeModulesSettings(settings)

include ':app'
